<body>

	<div class="wrapper">

		<form action="" method="" class="form-login d-flex flex-column align-items-center justify-content-center">
			<div class="form-section">
				<div class="img-login">
					<img src="assets/img/logo/logo-admin-aks.jpg" alt="">
				</div><!-- /img-login -->
				<div class="form-group-login">
					<input class="effect" type="email" placeholder="Email" required>
					<div class="focus-border"></div>
				</div><!-- /form-group-login -->
				<div class="form-group-login">
					<input class="effect" type="password" placeholder="Password" required>
					<div class="focus-border"></div>
				</div><!-- /form-group-login -->
				<center>
					<button class="btn-login">Login</button>
				</center>
			</div><!-- /form-login -->
		</form>

	</div><!-- /wrapper -->
